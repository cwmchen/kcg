debug: true
server:
  port: 1666
spring:
  application:
    name: kaadog-code-generator
  resources:
    add-mappings: true
    static-locations:
      - classpath:/dashboard/static/
  mvc:
    static-path-pattern: /**
    throw-exception-if-no-handler-found: true
    locale: zh_CN
    date-format: yyyy-MM-dd HH:mm:ss
  jackson:
    time-zone: GMT+8
    locale: zh_CN
    date-format: yyyy-MM-dd HH:mm:ss
    serialization:
      write-date-keys-as-timestamps: false
      write-dates-as-timestamps: false
  autoconfigure:
    exclude: 
      - org.springframework.boot.autoconfigure.freemarker.FreeMarkerAutoConfiguration
kaadog:
  kcg:
    api-server-path: http://127.0.0.1:${server.port}    project-version: 20200606.0.0.2-SNAPSHOT  # 项目版本号    project-name: necs
    module-name: sys
    template:
      template-folder: ../template
      #template-folder: classpath:template/necs/${project}-${module}/${project}-${module}-pojo/src/main/java/${project}/${module}/pojo/entity
      #template-folder: D:/git/kaadog/kcg/kcg-template/kcg-template-necs/src/main/resources/template/necs
      #template-folder: D:/git/kaadog/kcg/kcg-core/target/kcg-core-202000602.0.0.2-SNAPSHOT.jar!template/necs
      #template-folder: D:/git/kaadog/kcg/kcg-dashboard/target/kcg-dashboard.tar.gz!freemarker
      #template-folder: D:/git/kaadog/kcg/kcg-dashboard/target/kcg-dashboard.zip!freemarker
    properties:
      "[fhafw_version]": "${fhafw.version}"       # 平台版本占位符
      "[project_version]": "${project.version}"   # 项目版本占位符
      "[moduleClassName]": "Sys"                  # 模块启动类名前缀
    data-source-configurations:      - url: jdbc:zenith:@172.16.2.156:1888?useSSL=true
        username: emergency
        password: emergency_123
        schema: EMERGENCY
      - url: jdbc:oracle:thin:@localhost:1521:xe
        username: c##oracle_test
        password: oracle_test
    dialect:
      types:
      - data-type: binary_integer
        field-type: int
      - data-type: binary_double
        field-type: double
      - data-type: binary_bigint
        field-type: BigDecimal
        class-name: java.math.BigDecimal
        value: BigDecimal.valueOf(0)