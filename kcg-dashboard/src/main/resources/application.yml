debug: true
server:
  port: 1666
spring:
  application:
    name: kaadog-code-generator
  resources:
    add-mappings: true
    static-locations:
      - classpath:/dashboard/static/
  mvc:
    static-path-pattern: /**
    throw-exception-if-no-handler-found: true
    locale: zh_CN
    date-format: yyyy-MM-dd HH:mm:ss
  jackson:
    time-zone: GMT+8
    locale: zh_CN
    date-format: yyyy-MM-dd HH:mm:ss
    serialization:
      write-date-keys-as-timestamps: false
      write-dates-as-timestamps: false
  autoconfigure:
    exclude: 
      - org.springframework.boot.autoconfigure.freemarker.FreeMarkerAutoConfiguration
kaadog:
  kcg:
    dashboard:
      api-server-path: http://127.0.0.1:${server.port}
      file-name: necs
    generator:
      template:
        folder-path: classpath:template/db-structure
      properties:
        "[project]": "necs"                           # 项目名称
        "[module]": "sys"                             # 模块名称
        "[version]": "20200606.0.0.2-SNAPSHOT"        # 项目版本号
        "[fhafw_version]": "${fhafw.version}"         # 平台版本占位符
        "[project_version]": "${project.version}"     # 项目版本占位符
        "[moduleClassName]": "Sys"                    # 模块启动类名前缀
      data-sources:        - url: jdbc:mysql://127.0.0.1:3306/demo?useUnicode=true&characterEncoding=utf8&useSSL=true&serverTimezone=UTC
          username: root
          password: root
      dialect:
        types:
        - data-type: binary_integer
          field-type: int
        - data-type: binary_double
          field-type: double
        - data-type: binary_bigint
          field-type: BigDecimal
          class-name: java.math.BigDecimal
          value: BigDecimal.valueOf(0)